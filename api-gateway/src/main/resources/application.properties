spring.application.name=api-gateway
server.port=8765
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=api-boleto-service
spring.cloud.gateway.routes[0].uri=lb://api-boleto-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/boletos/**

#spring.cloud.gateway.routes[1].id=protocolo-service
#spring.cloud.gateway.routes[1].uri=lb://protocolo-service
#spring.cloud.gateway.routes[1].predicates[0]=Path=/protocolo-service/**
#spring.cloud.gateway.routes[1].predicates[1]=Path=/boletos-protocolos/**

spring.cloud.gateway.routes[1].id=aws-service
spring.cloud.gateway.routes[1].uri=lb://aws-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/s3/**
