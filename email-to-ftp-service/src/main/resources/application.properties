# ===========================================
# CONFIGURAÇÕES PRINCIPAIS DA APLICAÇÃO
# ===========================================

spring.application.name=email-to-ftp-service

# Profile padrão (pode ser sobrescrito por variável de ambiente)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===========================================
# CONFIGURAÇÕES BÁSICAS DO SERVIDOR
# ===========================================

server.port=8080

# ===========================================
# CONFIGURAÇÕES BÁSICAS DE LOG
# ===========================================

# Log básico - detalhes específicos nos profiles
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURAÇÕES DE MANAGEMENT (ACTUATOR)
# ===========================================

# Endpoints básicos sempre disponíveis
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted
